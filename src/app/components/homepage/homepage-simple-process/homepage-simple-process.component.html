<div class="simple-process-container">
  <h2>{{header}}</h2>
  <div class="card flip-container" *ngFor="let card of cards">
    <div class="flipper">
      <div class="front">
        <div class="card-orderby-circle">
          <span class="card-orderby">{{card.fields.orderby}}</span>
        </div>
        <p class="card-header">{{card.fields.cardHeader}}</p>
      </div>
      <div class="back">
        <p>{{card.fields.cardFlipsideText}}</p>
      </div>
    </div>
  </div>
</div>
