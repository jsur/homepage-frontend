<div class="icons-container">
  <div *ngFor="let card of productCards">
    <div class="product-card">
      <img src="{{card.fields.cardUrl}}" alt="">
      <p class="card-header">{{card.fields.cardHeader}}</p>
      <p>{{card.fields.cardDescription}}</p>
      <p>
        <a class="learn-more" href="#">Learn more &#8594;</a>
      </p>
    </div>
  </div>
</div>
