<div class="whatis-container">
  <div class="overlay">
    <div class="whatis-content">
      <h2>{{header}}</h2>
      <img src="{{playButtonUrl}}" alt="">
      <p>{{description}}</p>
      <ul class="whatis-items">
        <div *ngFor="let item of listItems">
          <li class="whatis-item">{{item}}</li>
        </div>
      </ul>
    </div>
  </div>
</div>
