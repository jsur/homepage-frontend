<div class="simple-process-container">
  <h2>{{simpleProcessData?.items[0].fields.processCardHeader}}</h2>
  <div
    class="card"
    *ngFor="let card of simpleProcessData?.cards.items"
    (mouseover)="toggleCardFlip($event)"
    (mouseout)="toggleCardFlip($event)"
    >
    <div class="card-orderby-circle">
      <span class="card-orderby">{{card.fields.orderby}}</span>
    </div>
    <p class="card-header">{{card.fields.cardHeader}}</p>
    <p class="flipside">{{card.fields.cardFlipsideText}}</p>
  </div>
</div>
